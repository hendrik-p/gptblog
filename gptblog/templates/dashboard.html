{% extends 'base.html' %}

{% block content %}

<div class="container my-4">
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Total Visitors</h5>
					<p class="card-text">{{ total_views }}</p>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			{% for post in posts %}
				<div class="card my-4">
					<div class="card-body">
						<h5 class="card-title">{{ post.title }}</h5>
						<p class="card-text">{{ post.views }} views</p>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
</div>
