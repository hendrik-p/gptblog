{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
<div class="card mb-4">
  <div class="card-body">
  <h2 class="card-title"><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h2>
    <p class="card-text">{{ post.teaser }}</p>
    <a href="{{ url_for('post', id=post.id) }}">Read More</a>
  </div>
  <div class="card-footer text-muted>">
       Posted on {{ post.date_posted.strftime('%Y-%m-%d') }} by {{ post.author.username }}
  </div>
</div>
{% endfor %}

{% endblock %}
